<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Administrator Panel</title>
    <link rel="stylesheet" href="Glavni.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700' rel='stylesheet' type='text/css'>
    <script src="Javascript/AjaxOtvori.js"></script>
    <script src="Javascript/Servisi.js"></script>
    <script>pokreniSesiju()</script>
</head>
<body onload="ucitajNovostZaEdit(getQueryVariable('naslov'))">
<p id="akcijaPrijava" onclick="korisnickiRacunKlik()">(Prijavi se)</p><p id="korisnikPrijava">Niste prijavljeni na sistem</p>
<header>
    <img src="Images/HMZBIH.png" id="logo" alt="Images/HMZBIH.png"> <h1>Hidrometeorološki zavod BiH</h1>
</header>

<div id="navigateDiv">
    <br>
    <nav>
        <ul>
            <li><a onclick="AjaxOtvori('Index.html')">Naslovna</a></li>
            <li><a onclick="AjaxOtvori('AdministratorPanel.html')">Dashboard</a></li>
            <li><a onclick="AjaxOtvori('Novosti.html')">Novosti</a></li>
            <li><a onclick="AjaxOtvori('Komentari.html')">Komentari</a></li>
            <li><a onclick="AjaxOtvori('Korisnici.html')">Korisnici</a></li>
        </ul>
    </nav>
</div>

<div id="sredina">
    <form>
        <fieldset class="dodavanje">
            <legend>Uredi novost</legend>
            <input type="hidden" name="naslov">
            <label>Naslov: </label> <input class="novostUnos" type="text" name="noviNaslov" id="noviNaslov"><br><br>
            <label>URL slike: </label> <input class="novostUnos" type="text" name="url" id="noviUrl"><br><br>
            <label>Uvod u novost: </label><input class="novostUnos" type="text" name="uvod" id="noviUvod"><br><br>
            <label>Detaljna novost: </label><textarea name="detaljna" id="novaDetaljna"></textarea><br><br>
            <label>Ime autora: </label><input class="novostUnos" type="text" name="imeAutora" id="novoIme"><br><br>
            <label>Prezime autora: </label><input class="novostUnos" type="text" name="prezimeAutora" id="novoPrezime"><br><br>
            <input type="button" value="Pošalji" class="submitButton5" onclick="urediNovost(getQueryVariable('naslov'))">
        </fieldset>
    </form>
    <br>
</div>

</body>
</html>
